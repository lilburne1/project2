version: "3.9"
services:
  base:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base
    stdin_open: true # Interactive shell
    tty: true
    environment:
      - DISPLAY=host.docker.internal:0.0
      - QT_X11_NO_MITSHM=1
    network_mode: host # Networking and IPC for ROS 2
    ipc: host
    privileged: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - "/dev:/dev"
    device_cgroup_rules:
      - 'c *:* mrw'

  aria_node:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base
    stdin_open: true
    tty: true
    network_mode: host
    ipc: host
    privileged: true
    volumes:
      - "/dev:/dev"
    device_cgroup_rules:
      - 'c *:* mrw'
    environment:
      - ROS_MASTER_URI=http://localhost:11311
    command: /bin/bash -c "source ./install/setup.bash && ros2 run ariaNode ariaNode -rp /dev/ttyUSB0"
  other_nodes:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base
    stdin_open: true
    tty: true
    network_mode: host
    ipc: host
    privileged: true
    volumes:
      - "/dev:/dev"
    device_cgroup_rules:
      - 'c *:* mrw'
    environment:
      - ROS_MASTER_URI=http://localhost:11311
    command: /bin/bash -c "source ./install/setup.bash && ros2 launch otherNodes launch.py"
